# .goreleaser.yml
# Build customization
dist: goreleaser-build
builds:
  - main: main.go
    binary: mouthful
    goos:
      - linux
    goarch:
      - amd64
    hooks:
      pre: ./goreleaser-pre.sh
  - main: main.go
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
    binary: mouthful
    goos:
      - windows
    goarch:
      - amd64
    hooks:
      pre: ./goreleaser-pre.sh
# Archive customization
archive:
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  files:
    - ./static/*
    - ./config.json